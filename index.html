<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مدير مصروف البيت</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
    .add-btn {
      background: green;
      color: white;
      cursor: pointer;
    }
    .delete-btn {
      background: red;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>💰 مدير مصروف البيت</h1>
  <div class="container">
    <label>إجمالي المصروف الشهري:</label>
    <input type="number" id="total" placeholder="أدخل المبلغ" oninput="calculate()">

    <table id="expensesTable">
      <thead>
        <tr>
          <th>البند</th>
          <th>النسبة %</th>
          <th>المبلغ</th>
          <th>حذف</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>الإيجار / السكن</td>
          <td><input type="number" value="30" oninput="calculate()"></td>
          <td>0</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
        </tr>
        <tr>
          <td>الأكل والشرب</td>
          <td><input type="number" value="25" oninput="calculate()"></td>
          <td>0</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
        </tr>
        <tr>
          <td>المواصلات</td>
          <td><input type="number" value="10" oninput="calculate()"></td>
          <td>0</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
        </tr>
        <tr>
          <td>الفواتير</td>
          <td><input type="number" value="10" oninput="calculate()"></td>
          <td>0</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
        </tr>
        <tr>
          <td>المدخرات</td>
          <td><input type="number" value="10" oninput="calculate()"></td>
          <td>0</td>
          <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
        </tr>
      </tbody>
    </table>

    <h3>إضافة بند جديد</h3>
    <input type="text" id="newItem" placeholder="اسم البند">
    <input type="number" id="newPercent" placeholder="النسبة %" min="0" max="100">
    <button class="add-btn" onclick="addRow()">➕ إضافة</button>
  </div>

  <script>
    function calculate() {
      let total = parseFloat(document.getElementById("total").value) || 0;
      let rows = document.querySelectorAll("#tableBody tr");

      rows.forEach(row => {
        let percent = parseFloat(row.cells[1].querySelector("input").value) || 0;
        let amount = (total * percent) / 100;
        row.cells[2].textContent = amount.toFixed(2);
      });
    }

    function addRow() {
      let name = document.getElementById("newItem").value.trim();
      let percent = document.getElementById("newPercent").value.trim();

      if (name === "" || percent === "") {
        alert("من فضلك أدخل اسم البند والنسبة");
        return;
      }

      let tbody = document.getElementById("tableBody");
      let newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td>${name}</td>
        <td><input type="number" value="${percent}" oninput="calculate()"></td>
        <td>0</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">✖</button></td>
      `;
      tbody.appendChild(newRow);
      document.getElementById("newItem").value = "";
      document.getElementById("newPercent").value = "";
      calculate();
    }

    function deleteRow(btn) {
      btn.parentElement.parentElement.remove();
      calculate();
    }
  </script>
</body>
</html>
